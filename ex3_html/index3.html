<!DOCTYPE html>
<html lang="en">
<head>
   <title> Card</title>
  <style>
    body {
      
      background-color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .card {
      background-color: white;
      width: 300px;
      margin: auto;
      border-radius: 10px;
      padding: 15px;
      
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .tags {
      margin-top: 10px;
    }

    .tag {
      display: inline-block;
      background-color: whitesmoke
     
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      margin: 2px;
    }

    .card h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #d0e5ff;
      color: #0066cc;
      text-decoration: none;
      border-radius: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="a lake ">
    
    <div class="tags">
      <span class="tag">Nature</span>
      <span class="tag">Lake</span>
    </div>

    <h2>my card</h2>
    <p>a card :)) </p>

    <a href="www.google.com" class="btn">Read More</a>
  </div>

</body>
</html>
